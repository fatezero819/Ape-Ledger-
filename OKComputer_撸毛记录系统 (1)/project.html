<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - Ape Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #16A085;
            --warning-color: #E67E22;
            --background-color: #F8F9FA;
            --text-primary: #343A40;
            --text-secondary: #6C757D;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        
        .serif-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .radio-option {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .radio-option:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        
        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"]:checked + .radio-content {
            color: #3b82f6;
            font-weight: 500;
        }
        
        .radio-option input[type="radio"]:checked ~ .radio-indicator {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .radio-option input[type="radio"]:checked ~ .radio-indicator::after {
            transform: scale(1);
        }
        
        .radio-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .radio-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        
        .profit-display {
            padding: 16px;
            border-radius: 8px;
            background-color: #f8fafc;
            border: 2px solid #e5e7eb;
            text-align: center;
            margin-top: 16px;
        }
        
        .profit-positive {
            color: #16A085;
            border-color: #16A085;
            background-color: rgba(22, 160, 133, 0.05);
        }
        
        .profit-negative {
            color: #E74C3C;
            border-color: #E74C3C;
            background-color: rgba(231, 76, 60, 0.05);
        }
        
        .delete-btn {
            background-color: #dc2626;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }
        
        .save-btn {
            background-color: #16A085;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .save-btn:hover {
            background-color: #138d75;
            transform: translateY(-1px);
        }
        
        .cancel-btn {
            background-color: #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .cancel-btn:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <button onclick="goBack()" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-bold serif-font text-gray-900" id="pageTitle">新增项目</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="form-container">
            <form id="projectForm" class="bg-white rounded-xl shadow-sm p-8">
                <!-- 项目名称 -->
                <div class="input-group">
                    <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2">
                        项目名称 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="projectName" name="projectName" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="请输入项目名称">
                </div>

                <!-- 项目类型 -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">项目类型</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="typeTestnet" name="projectType" value="测试网" checked>
                            <div class="radio-indicator"></div>
                            <div class="radio-content">测试网</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeMainnet" name="projectType" value="主网">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">主网</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeNode" name="projectType" value="节点">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">节点</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeDefi" name="projectType" value="DeFi">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">DeFi</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeNft" name="projectType" value="NFT">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">NFT</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeOther" name="projectType" value="其他">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">其他</div>
                        </div>
                    </div>
                </div>

                <!-- 项目状态 -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">项目状态</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="statusOngoing" name="projectStatus" value="进行中" checked>
                            <div class="radio-indicator"></div>
                            <div class="radio-content">进行中</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="statusCompleted" name="projectStatus" value="已完成">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">已完成</div>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="statusAbandoned" name="projectStatus" value="放弃">
                            <div class="radio-indicator"></div>
                            <div class="radio-content">放弃</div>
                        </div>
                    </div>
                </div>

                <!-- 使用钱包 -->
                <div class="input-group">
                    <label for="walletSelect" class="block text-sm font-medium text-gray-700 mb-2">使用钱包</label>
                    <select id="walletSelect" name="walletId"
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">请选择钱包</option>
                    </select>
                    <p class="mt-2 text-sm text-gray-500">
                        还没有钱包？<a href="wallet.html" class="text-blue-600 hover:text-blue-700">先去添加钱包</a>
                    </p>
                </div>

                <!-- 成本 -->
                <div class="input-group">
                    <label for="projectCost" class="block text-sm font-medium text-gray-700 mb-2">
                        成本 (USDT)
                    </label>
                    <input type="number" id="projectCost" name="projectCost" step="0.01" min="0"
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="0.00">
                    <p class="mt-2 text-sm text-gray-500">包括Gas费、Mint成本等</p>
                </div>

                <!-- 收入 -->
                <div class="input-group">
                    <label for="projectIncome" class="block text-sm font-medium text-gray-700 mb-2">
                        收入 (USDT)
                    </label>
                    <input type="number" id="projectIncome" name="projectIncome" step="0.01" min="0"
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="0.00">
                    <p class="mt-2 text-sm text-gray-500">包括空投、奖励等</p>
                </div>

                <!-- 盈亏显示 -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">盈亏</label>
                    <div id="profitDisplay" class="profit-display">
                        <div class="text-2xl font-bold" id="profitValue">0.00 USDT</div>
                        <div class="text-sm text-gray-500 mt-1">自动计算（收入 - 成本）</div>
                    </div>
                </div>

                <!-- 备注 -->
                <div class="input-group">
                    <label for="projectNotes" class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                    <textarea id="projectNotes" name="projectNotes" rows="4"
                              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                              placeholder="记录关键操作、官网链接、注意事项等"></textarea>
                </div>

                <!-- 按钮组 -->
                <div class="flex justify-between items-center pt-6 border-t border-gray-200">
                    <div>
                        <button type="button" id="deleteBtn" onclick="deleteProject()" class="delete-btn hidden">
                            删除项目
                        </button>
                    </div>
                    <div class="flex space-x-4">
                        <button type="button" onclick="goBack()" class="cancel-btn">
                            取消
                        </button>
                        <button type="submit" class="save-btn">
                            保存项目
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除对话框 -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">确认删除</h3>
                <p class="text-gray-600 mb-6">确定要删除这个项目吗？此操作无法撤销。</p>
                <div class="flex space-x-4">
                    <button onclick="closeDeleteModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg transition-colors">
                        取消
                    </button>
                    <button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors">
                        删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // 页面特定逻辑
        let isEditMode = false;
        let editProjectId = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadWallets();
            checkEditMode();
            setupFormValidation();
            calculateProfit();
        });

        // 检查是否为编辑模式
        function checkEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (projectId) {
                isEditMode = true;
                editProjectId = projectId;
                document.getElementById('pageTitle').textContent = '编辑项目';
                document.getElementById('deleteBtn').classList.remove('hidden');
                loadProjectData(projectId);
            }
        }

        // 加载项目数据
        function loadProjectData(projectId) {
            const projects = getProjects();
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                document.getElementById('projectName').value = project.name;
                document.querySelector(`input[name="projectType"][value="${project.type}"]`).checked = true;
                document.querySelector(`input[name="projectStatus"][value="${project.status}"]`).checked = true;
                document.getElementById('walletSelect').value = project.walletId || '';
                document.getElementById('projectCost').value = project.cost || '';
                document.getElementById('projectIncome').value = project.income || '';
                document.getElementById('projectNotes').value = project.notes || '';
                calculateProfit();
            }
        }

        // 加载钱包列表
        function loadWallets() {
            const wallets = getWallets();
            const walletSelect = document.getElementById('walletSelect');
            
            walletSelect.innerHTML = '<option value="">请选择钱包</option>';
            
            wallets.forEach(wallet => {
                const option = document.createElement('option');
                option.value = wallet.id;
                option.textContent = `${wallet.alias} - ${wallet.address.substring(0, 6)}...${wallet.address.substring(wallet.address.length - 4)}`;
                walletSelect.appendChild(option);
            });
        }

        // 设置表单验证
        function setupFormValidation() {
            const form = document.getElementById('projectForm');
            const costInput = document.getElementById('projectCost');
            const incomeInput = document.getElementById('projectIncome');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                saveProject();
            });
            
            costInput.addEventListener('input', calculateProfit);
            incomeInput.addEventListener('input', calculateProfit);
        }

        // 计算盈亏
        function calculateProfit() {
            const cost = parseFloat(document.getElementById('projectCost').value) || 0;
            const income = parseFloat(document.getElementById('projectIncome').value) || 0;
            const profit = income - cost;
            
            const profitDisplay = document.getElementById('profitDisplay');
            const profitValue = document.getElementById('profitValue');
            
            profitValue.textContent = `${profit.toFixed(2)} USDT`;
            
            if (profit > 0) {
                profitDisplay.className = 'profit-display profit-positive';
            } else if (profit < 0) {
                profitDisplay.className = 'profit-display profit-negative';
            } else {
                profitDisplay.className = 'profit-display';
            }
        }

        // 保存项目
        function saveProject() {
            const projectName = document.getElementById('projectName').value.trim();
            
            if (!projectName) {
                alert('请输入项目名称');
                return;
            }
            
            const projectType = document.querySelector('input[name="projectType"]:checked').value;
            const projectStatus = document.querySelector('input[name="projectStatus"]:checked').value;
            const walletId = document.getElementById('walletSelect').value;
            const cost = parseFloat(document.getElementById('projectCost').value) || 0;
            const income = parseFloat(document.getElementById('projectIncome').value) || 0;
            const notes = document.getElementById('projectNotes').value.trim();
            
            const project = {
                id: isEditMode ? editProjectId : generateId(),
                name: projectName,
                type: projectType,
                status: projectStatus,
                walletId: walletId,
                cost: cost,
                income: income,
                profit: income - cost,
                notes: notes,
                createdAt: isEditMode ? getProjects().find(p => p.id === editProjectId)?.createdAt || Date.now() : Date.now(),
                updatedAt: Date.now()
            };
            
            let projects = getProjects();
            
            if (isEditMode) {
                const index = projects.findIndex(p => p.id === editProjectId);
                if (index !== -1) {
                    projects[index] = project;
                }
            } else {
                projects.push(project);
            }
            
            saveProjects(projects);
            
            // 显示成功消息
            showSuccessMessage(isEditMode ? '项目更新成功' : '项目添加成功');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // 删除项目
        function deleteProject() {
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        // 关闭删除对话框
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }

        // 确认删除
        function confirmDelete() {
            if (isEditMode && editProjectId) {
                let projects = getProjects();
                projects = projects.filter(p => p.id !== editProjectId);
                saveProjects(projects);
                
                showSuccessMessage('项目删除成功');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // 返回上一页
        function goBack() {
            window.history.back();
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
